spring:
  application:
    name: Ecommerce-Graybee
  datasource:
    url: jdbc:mysql://localhost:3306/graybee?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
server:
  address: 0.0.0.0
  port: 8080

servlet:
  multipart:
    enabled: true
    max-file-size: 10MB
    max-request-size: 10MB
output:
  ansi:
    enabled: always
logging:
  level:
    com:
      zaxxer: ERROR


api:
  version: v1
  endpoint: /api/${api.version}